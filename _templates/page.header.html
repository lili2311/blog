<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

{% if site.author %}<meta name="author" content="{{ site.author }}">{% endif %}
{% if site.description %}<meta name="description" content="{{ site.description }}">{% endif %}
<meta name="generator" content="mynt v{{ site.version }}">

<link rel="shortcut icon" href="{{ get_asset('images/favicon.png') }}" type="image/x-icon">

<link rel="alternate" href="{{ get_url('feed.xml') }}" type="application/atom+xml">
<link href="//fonts.googleapis.com/css?family=Lobster:400" rel="stylesheet" type="text/css">

<link rel="stylesheet" href="{{ get_asset('css/screen.css') }}" type="text/css">
{% if site.pygmentize %}<link rel="stylesheet" href="{{ get_asset('css/pygments.css') }}" type="text/css">{% endif %}

<script src="{{ get_asset('js/jquery.min.js') }}" type="text/javascript"></script>
<script src="{{ get_asset('js/mynt.min.js') }}" type="text/javascript"></script>

{% if site.analytics %}<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', '{{ site.analytics }}', '{{ site.domain }}');
  ga('send', 'pageview');

</script>
{% endif %}
